<script src="@refresh"></script>
<script>
    var fruits = ['Apple', 'Banana', 'Cherry']
    var name = ''
</script>

<form onsubmit="event.preventDefault();fruits.push(name)">
    <input value="{name}" oninput="name=this.value">
    <button>Add</button>
</form>

<ul for="fruit, i in fruits">
    <li>
        {fruit}
    </li>
</ul>
